<section id="{{ .section.id | default "languages" }}" class="section">
  <div class="container">
    <div class="section-title text-center mb-4">
      <h2>{{ .section.name }}</h2>
      <p>{{ .section.description }}</p>
    </div>

    <div class="row justify-content-center">
      {{ range .section.items }}
        <div class="col-md-3 col-sm-6 mb-4">
          <div class="text-center p-3 border rounded bg-dark text-white h-100">
            <i class="fa {{ .icon }} fa-2x mb-2 text-info"></i>
            <h5 class="mt-2">{{ .language }}</h5>
            <small class="text-muted">Level: {{ .level }}</small>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</section>
