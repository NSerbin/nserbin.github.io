{{ $sectionID := replace (lower .section.name) " " "-" }}
{{ if .section.id }}
  {{ $sectionID = .section.id }}
{{ end }}

<div class="container-fluid anchor pb-5 projects-section" id="{{ $sectionID }}">
  {{ if not (.section.hideTitle) }}
    <h1 class="text-center">
      <span id="{{ $sectionID }}"></span>{{ .section.name }}
    </h1>
  {{ end }}

  <div class="container">
    <div class="row justify-content-center">
      {{ range .languages }}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex">
          <div class="card w-100 h-100 shadow-sm text-center d-flex flex-column justify-content-center align-items-center p-4"
               style="background-color: var(--card-bg); border: none;">
            <div class="icon-holder mb-3">
              {{ if .icon }}
                <i class="{{ .icon }} fa-3x text-info"></i>
              {{ end }}
            </div>
            <h5 class="mb-1" style="color: var(--heading-color);">{{ .name }}</h5>
            <small style="color: var(--text-color-light);">Level: {{ .level }}</small>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</div>
