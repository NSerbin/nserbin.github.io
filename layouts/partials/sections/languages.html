<section id="{{ .section.id | default "languages" }}" class="section">
  <div class="container">
    <div class="section-title text-center mb-5">
      <h2>{{ .section.name }}</h2>
      <p>{{ .section.description }}</p>
    </div>

    <div class="row justify-content-center">
      {{ range .section.items }}
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-8 mb-4">
          <div class="card bg-dark text-white border-0 shadow-sm text-center h-100">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <i class="fa {{ .icon }} fa-2x text-info mb-2"></i>
              <p class="mb-1 fw-bold text-wrap">{{ .language }}</p>
              <small class="text-muted text-wrap">Level: {{ .level }}</small>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</section>
