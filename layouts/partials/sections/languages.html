<section id="{{ .section.id | default "languages" }}" class="section">
  <div class="container">
    <div class="section-title text-center mb-5">
      <h2>{{ .section.name }}</h2>
      <p>{{ .section.description }}</p>
    </div>

    <div class="row justify-content-center">
      {{ range .section.items }}
        <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 mb-4">
          <div class="shadow-sm rounded bg-dark text-center p-3 h-100 d-flex flex-column justify-content-center">
            <i class="fa {{ .icon }} fa-2x text-info mb-2"></i>
            <strong class="text-white">{{ .language }}</strong>
            <small class="text-muted">Level: {{ .level }}</small>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</section>
