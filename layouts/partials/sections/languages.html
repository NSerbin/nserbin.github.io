<section id="{{ .section.id | default "languages" }}" class="section">
  <div class="container">
    <div class="section-title text-center mb-5">
      <h2>{{ .section.name }}</h2>
      <p>{{ .section.description }}</p>
    </div>

    <div class="row justify-content-center g-4">
      {{ range .section.items }}
        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
          <div class="d-flex flex-column align-items-center text-center px-2 py-3 bg-dark rounded shadow-sm h-100">
            <i class="fa {{ .icon }} fa-2x text-info mb-2"></i>
            <span class="fw-bold text-white">{{ .language }}</span>
            <small class="text-muted">Level: {{ .level }}</small>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</section>
