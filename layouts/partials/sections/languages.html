<section id="{{ .section.id | default "languages" }}" class="section">
  <div class="container">
    <div class="section-title text-center mb-4">
      <h2>{{ .section.name }}</h2>
      <p>{{ .section.description }}</p>
    </div>

    <div class="row justify-content-center">
      {{ range .section.items }}
        <div class="col-lg-3 col-md-4 col-sm-6 col-10 mb-4 d-flex">
          <div class="card text-center bg-transparent border border-secondary w-100">
            <div class="card-body p-3">
              <i class="fa {{ .icon }} fa-2x text-info mb-2"></i>
              <h6 class="card-title mb-1">{{ .language }}</h6>
              <small class="text-muted">Level: {{ .level }}</small>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</section>
