{{ $sectionID := replace (lower .section.name) " " "-" }}
{{ if .section.id }}
  {{ $sectionID = .section.id }}
{{ end }}

<div class="container-fluid anchor pb-5" id="{{ $sectionID }}">
  {{ if not (.section.hideTitle) }}
    <h1 class="text-center">
      <span id="{{ $sectionID }}"></span>{{ .section.name }}
    </h1>
  {{ end }}

  <div class="container">
    <div class="row justify-content-center">
      {{ range .languages }}
        <div class="col-lg-3 col-md-4 col-sm-6 mb-4 d-flex">
          <div class="card w-100 h-100 shadow-sm text-center d-flex flex-column justify-content-center align-items-center p-4 border-0 
                      bg-light text-dark dark:bg-dark dark:text-white">
            {{ if .icon }}
              <div class="icon-holder mb-3">
                <i class="{{ .icon }} fa-3x text-info"></i>
              </div>
            {{ end }}
            <h5 class="mb-1">{{ .name }}</h5>
            <small class="text-muted dark:text-light">Level: {{ .level }}</small>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</div>
