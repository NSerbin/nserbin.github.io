{{ define "main" }}
<section id="{{ .Params.section.id | default "languages" }}" class="section">
  <div class="container">
    <div class="section-title text-center">
      <h2>{{ .Params.section.name }}</h2>
      <p>{{ .Params.section.description }}</p>
    </div>

    <div class="row justify-content-center mt-4">
      {{ range .Params.section.items }}
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm text-center p-3">
            <div class="mb-3">
              <i class="fa {{ .icon }} fa-2x text-primary"></i>
            </div>
            <h5 class="card-title">{{ .language }}</h5>
            <p class="card-text"><strong>Level:</strong> {{ .level }}</p>
          </div>
        </div>
      {{ else }}
        <div class="col-12 text-center text-muted">
          <p>No language items found.</p>
        </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
