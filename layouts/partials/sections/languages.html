{{ $sectionID := replace (lower .section.name) " " "-" }}
{{ if .section.id }}
  {{ $sectionID = .section.id }}
{{ end }}

<div class="container-fluid anchor pb-5 projects-section" id="{{ $sectionID }}">
  {{ if not (.section.hideTitle) }}
    <h1 class="text-center">
      <span id="{{ $sectionID }}"></span>{{ .section.name }}
    </h1>
  {{ end }}

  <div class="container filtr-projects">
    <div class="row" id="language-card-holder">
      {{ range .languages }}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4 d-flex">
          <div class="card w-100 h-100 shadow-sm p-3 bg-dark text-white text-start">
            <div class="d-flex align-items-center">
              {{ if .icon }}
                <img src="{{ .icon }}" alt="{{ .name }}" class="me-3" style="width: 48px; height: 48px;" />
              {{ else }}
                <i class="fa fa-language fa-2x text-info me-3"></i>
              {{ end }}
              <div>
                <h5 class="mb-1">{{ .name }}</h5>
                <small class="text-muted">Level: {{ .level }}</small>
              </div>
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</div>
