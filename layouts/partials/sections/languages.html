<section id="{{ .section.id | default "languages" }}" class="section bg-dark">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="section-title text-center mb-4">
          <h2>{{ .section.name }}</h2>
          {{ with .section.description }}
            <p>{{ . }}</p>
          {{ end }}
        </div>

        <div class="row justify-content-center">
          {{ range .section.items }}
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 mb-4 d-flex">
              <div class="card bg-body-secondary text-white border-0 w-100 h-100 shadow-sm text-center p-3">
                <i class="fa {{ .icon }} fa-2x text-info mb-2"></i>
                <h6 class="mb-1">{{ .language }}</h6>
                <small class="text-muted">Level: {{ .level }}</small>
              </div>
            </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
